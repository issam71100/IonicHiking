<div class="d-flex" *ngIf="!started">
    <button class="btn btn-primary" (click)="initTimer()">Start</button>
</div>

<div class="d-flex" *ngIf="started">
    <button class="btn btn-primary" (click)="stopTimer()">Stop</button>
</div>

<div class="timer" *ngIf="started">
    <h3 class="text-center">{{timeInSecs * 1000 | date:'HH:mm:ss'}}</h3>
</div>
