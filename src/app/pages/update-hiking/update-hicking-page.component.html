<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Update Item</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content *ngIf="item">
    <div class="img-container w-100">
        <img class="img-fluid" src="assets/images/hike.jpg">
    </div>

    <div class="container-fluid">
        <div class="hike-general-infos">
            <h3 class="h3 text-center">{{ item.title }}</h3>

            <div class="hike-mark text-center">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
            </div>

            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <span class="hike-info">{{ item.address[0][0] }}</span>
            </div>
            <div class="address">
                <i class="fas fa-map-pin"></i>
                <span class="hike-info">{{ item.address[1][0] }}</span>
            </div>

            <div class="time">
                <i class="far fa-clock"></i>
                <span class="hike-info">{{ item.time }}</span>
            </div>
            <div class="distance">
                <i class="fas fa-road"></i>
                <span class="hike-info">{{ item.distance }} m</span>
            </div>

            <div class="description">{{ item.description }}</div>
        </div>
    </div>
    <app-map-hiking></app-map-hiking>
</ion-content>
