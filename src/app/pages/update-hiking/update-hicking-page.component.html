<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Update Item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item" padding>
  <form [formGroup]="editHikingForm" (ngSubmit)="updateItem(editHikingForm.value)">
    <ion-item>
      <ion-label color="primary" position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Adresse</ion-label>
      <ion-input type="text" formControlName="address" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Temps</ion-label>
      <ion-input type="time" formControlName="time" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Description</ion-label>
      <ion-input type="text" formControlName="description" required></ion-input>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!editHikingForm.valid">Update</ion-button>
  </form>
</ion-content>
